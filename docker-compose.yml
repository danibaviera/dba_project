version: "3.8"

services:
  mongodb:
    image: mongo:7.0
    container_name: monitordb-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: monitordb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - monitordb-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: monitordb-api
    restart: unless-stopped
    environment:
      MONGODB_URL: mongodb://admin:admin123@mongodb:27017/monitordb?authSource=admin
      JWT_SECRET_KEY: sua_chave_secreta_super_segura_aqui
      JWT_ALGORITHM: HS256
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: 30
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
    depends_on:
      - mongodb
    networks:
      - monitordb-network

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: monitordb-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - prometheus_data:/prometheus
    depends_on:
      - api
    networks:
      - monitordb-network

  grafana:
    image: grafana/grafana:10.1.0
    container_name: monitordb-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - monitordb-network

volumes:
  mongodb_data:
  prometheus_data:
  grafana_data:

networks:
  monitordb-network:
    driver: bridge
