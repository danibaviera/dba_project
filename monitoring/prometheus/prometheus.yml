global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'monitordb-monitor'

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # MonitorDB API metrics
  - job_name: 'monitordb-api'
    static_configs:
      - targets: ['monitordb-api:8001']
    metrics_path: /metrics
    scrape_interval: 5s
    scrape_timeout: 5s